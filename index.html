<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0ea5e9">
  <title>FamilyBoard v11c2</title>
  <link rel="manifest" href="./manifest.webmanifest?v=11c2">
  <style>
    :root{--primary:#0ea5e9;--bg:#f6f8fb;--card:#fff;--text:#222;--muted:#6b7280;--border:#e5e7eb;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);}
    header{background:var(--primary);color:#fff;text-align:center;padding:14px;font-weight:700;font-size:18px;}
    .center{max-width:520px;margin:24px auto;}
    .card{background:var(--card);padding:14px;border-radius:12px;border:1px solid var(--border);}
    .muted{color:var(--muted)}
    ul{list-style:none;padding:0;margin-top:12px;}
    li{display:flex;align-items:center;gap:10px;padding:10px;border-bottom:1px solid var(--border);}
    li:last-child{border-bottom:none}
    li input[type="checkbox"]{transform:scale(1.2);cursor:pointer}
    li span.text{flex:1;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .badge-time{font-size:12px;background:#0ea5e91a;color:#0369a1;border:1px solid #bae6fd;padding:3px 8px;border-radius:999px}
    button{border:none;border-radius:10px;padding:10px 14px;font-size:16px;background:var(--primary);color:#fff;cursor:pointer;}
    button.ghost{background:#fff;color:var(--primary);border:1px solid var(--primary);}
    input[type="text"], input[type="time"]{padding:12px;border-radius:10px;border:1px solid var(--border);font-size:16px;}
    input[type="text"]{flex:1}
    input[type="time"]{width:98px}

    .cal-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;}
    .dow{text-align:center;color:#6b7280;font-size:12px;padding:6px 0;}
    .day{padding:10px;border-radius:10px;background:#fff;border:1px solid var(--border);text-align:right;cursor:pointer;user-select:none}
    .day.out{background:#f1f1f1;color:#bbb;}
    .day.selected{outline:2px solid var(--primary);}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .small{font-size:13px}
  </style>
</head>

<body>
<header>Family Board</header>

<!-- PIN kapu -->
<div id="gate" class="center card">
  <h2>PIN sz√ºks√©ges</h2>
  <p class="muted">Els≈ë csatlakoz√°skor add meg a PIN-t.</p>
  <div id="gateMsg" class="muted"></div>
</div>

<!-- APP -->
<div id="app" class="center" hidden>
  <!-- NAPT√ÅR -->
  <div class="card">
    <div class="cal-head">
      <button id="prev" class="ghost">‚óÄ</button>
      <h3 id="monthLabel">H√≥nap</h3>
      <button id="next" class="ghost">‚ñ∂</button>
    </div>
    <div class="cal-grid" id="calGrid"></div>
  </div>

  <!-- TEEND≈êK id≈ëponttal -->
  <div class="card" style="margin-top:16px">
    <div class="row" style="justify-content:space-between">
      <h2 style="margin:0">üìã Teend≈ëk ‚Äì <span id="taskDate" class="small muted">‚Äî</span></h2>
      <div class="row" style="flex:0 0 auto">
        <input type="text" id="taskInput" placeholder="√öj teend≈ë‚Ä¶" />
        <input type="time" id="taskTime" aria-label="Id≈ë (HH:MM)">
        <button id="addTask" title="Hozz√°ad√°s">+</button>
      </div>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- BEV√ÅS√ÅRL√ìLISTA -->
  <div class="card" style="margin-top:16px">
    <h2>üõí Bev√°s√°rl√≥lista</h2>
    <div class="row">
      <input type="text" id="shopInput" placeholder="√öj t√©tel..." />
      <button id="addItem">+</button>
    </div>
    <ul id="shopList"></ul>
  </div>
</div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInAnonymously, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import {
    getFirestore, enableIndexedDbPersistence,
    doc, setDoc, getDoc, collection, addDoc, query, where, onSnapshot, deleteDoc, updateDoc
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  // --- Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyAeoxtOe5Cleasm3KdeSHP9WDR3PkU-N1I",
    authDomain: "mosas-nyilvantartas.firebaseapp.com",
    projectId: "mosas-nyilvantartas",
    storageBucket: "mosas-nyilvantartas.firebasestorage.app",
    messagingSenderId: "38259241645",
    appId: "1:38259241645:web:26070b1d0686def9f00c24"
  };
  initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();
  setPersistence(auth, browserLocalPersistence);
  enableIndexedDbPersistence(db).catch(()=>{}); // offline

  // --- √Ålland√≥k ---
  const PIN="2025";
  const householdId="default";

  // --- Seg√©dek ---
  const pad=n=>String(n).padStart(2,"0");
  const ymd=d=>`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  const gate=document.getElementById("gate");
  const app=document.getElementById("app");
  const gateMsg=document.getElementById("gateMsg");
  const showGate=()=>{ gate.hidden=false; app.hidden=true; };
  const showApp =()=>{ gate.hidden=true; app.hidden=false; };

  const validTime = (t)=>/^([01]\d|2[0-3]):[0-5]\d$/.test(t);

  // --- Auth + PIN kapu ---
  onAuthStateChanged(auth, async(u)=>{
    if(!u){ showGate(); await signInAnonymously(auth); return; }
    const ref = doc(db,`households/${householdId}/members/${u.uid}`);
    const snap = await getDoc(ref);
    if(snap.exists()){ showApp(); boot(); return; }
    showGate();
    const pin=prompt("H√°ztart√°s PIN:");
    if(pin!==PIN){ gateMsg.textContent="Hib√°s PIN!"; return; }
    await setDoc(ref,{ok:true, joinedAt:Date.now()});
    showApp(); boot();
  });

  // --- UI: Napt√°r + teend≈ëk d√°tuma ---
  const calGrid=document.getElementById("calGrid");
  const monthLabel=document.getElementById("monthLabel");
  const taskDateEl=document.getElementById("taskDate");
  let current=new Date();
  let cm=current.getMonth(), cy=current.getFullYear();
  let selectedYMD = ymd(current);

  function renderCalendar(){
    calGrid.innerHTML="";
    const f=new Date(cy,cm,1);
    monthLabel.textContent=`${cy}. ${f.toLocaleString("hu-HU",{month:"long"})}`;

    ["H","K","Sze","Cs","P","Szo","V"].forEach(d=>{
      const el=document.createElement("div"); el.className="dow"; el.textContent=d; calGrid.appendChild(el);
    });

    const shift=(f.getDay()+6)%7;
    for(let i=0;i<shift;i++){ const d=document.createElement("div"); d.className="day out"; calGrid.appendChild(d); }

    const days=new Date(cy,cm+1,0).getDate();
    for(let d=1; d<=days; d++){
      const el=document.createElement("div");
      const dateObj=new Date(cy,cm,d);
      const thisYMD=ymd(dateObj);
      el.className="day" + (thisYMD===selectedYMD ? " selected":"");
      el.textContent=d;
      el.onclick=()=>{ selectedYMD=thisYMD; renderCalendar(); updateTaskDate(); subscribeTasks(); };
      calGrid.appendChild(el);
    }
  }
  prev.onclick=()=>{ cm--; if(cm<0){cm=11;cy--;} renderCalendar(); };
  next.onclick=()=>{ cm++; if(cm>11){cm=0; cy++;} renderCalendar(); };

  function updateTaskDate(){ taskDateEl.textContent = selectedYMD; }

  // --- Teend≈ëk (id≈ëponttal) ---
  const taskInput=document.getElementById("taskInput");
  const taskTime=document.getElementById("taskTime");
  const addTask=document.getElementById("addTask");
  const taskList=document.getElementById("taskList");
  let unsubTasks=null;

  function minutes(t){
    if(!t || !validTime(t)) return 1e9; // √ºres/hib√°s ‚Üí lista v√©ge
    const [h,m] = t.split(":").map(Number);
    return h*60 + m;
  }

  function subscribeTasks(){
    if(unsubTasks) unsubTasks();
    const qref = query(
      collection(db, `households/${householdId}/tasks`),
      where("date","==",selectedYMD)   // NINCS orderBy -> NEM kell index
    );
    unsubTasks = onSnapshot(qref, snap=>{
      const items=[];
      snap.forEach(s=>items.push({id:s.id, ...s.data()}));
      // rendez√©s: nem k√©sz fel√ºl, id≈ë szerint, majd createdAt
      items.sort((a,b)=>{
        if(!!a.done !== !!b.done) return a.done ? 1 : -1;
        const am = minutes(a.time), bm = minutes(b.time);
        if(am !== bm) return am - bm;
        return (a.createdAt||0) - (b.createdAt||0);
      });
      renderTasks(items);
    });
  }

  function renderTasks(items){
    taskList.innerHTML="";
    if(!items.length){
      const li=document.createElement("li");
      const span=document.createElement("span");
      span.className="text muted";
      span.textContent="Nincs teend≈ë ezen a napon.";
      li.append(span);
      taskList.append(li);
      return;
    }
    for(const t of items){
      const li=document.createElement("li");
      const cb=document.createElement("input");
      cb.type="checkbox"; cb.checked=!!t.done;

      const timeBadge=document.createElement("button");
      timeBadge.className="ghost badge-time";
      timeBadge.textContent = t.time && validTime(t.time) ? `üïí ${t.time}` : "‚Äî";
      timeBadge.title = "Id≈ë m√≥dos√≠t√°sa";
      timeBadge.onclick = async ()=>{
        const nv = prompt("Id≈ë (HH:MM, √ºres = nincs)", t.time || "");
        if(nv===null) return;
        let v = (nv||"").trim();
        if(v==="--:--" || v.replace(/[-_: ]/g,"")==="") v="";
        if(v!=="" && !validTime(v)) { alert("√ârv√©nytelen id≈ë (HH:MM)"); return; }
        await updateDoc(doc(db,`households/${householdId}/tasks/${t.id}`), { time: v });
      };

      const span=document.createElement("span");
      span.className="text"; span.textContent=t.text;
      if(cb.checked) span.style.textDecoration="line-through";

      cb.onchange=()=> updateDoc(doc(db,`households/${householdId}/tasks/${t.id}`), {done:cb.checked});

      const del=document.createElement("button");
      del.className="ghost"; del.textContent="üóëÔ∏è";
      del.onclick=()=> deleteDoc(doc(db,`households/${householdId}/tasks/${t.id}`));

      li.append(cb,timeBadge,span,del);
      taskList.append(li);
    }
  }

  addTask.onclick=async()=>{
    const text=taskInput.value.trim();
    let time=(taskTime.value||"").trim();
    if(time==="--:--" || time.replace(/[-_: ]/g,"")==="") time="";
    if(time!=="" && !validTime(time)){ alert("√ârv√©nytelen id≈ë (HH:MM)"); return; }
    if(!text) return;
    await addDoc(collection(db,`households/${householdId}/tasks`),{
      text, time: time || "", done:false, date:selectedYMD, createdAt:Date.now()
    });
    taskInput.value=""; taskTime.value="";
  };

  // --- Bev√°s√°rl√≥lista (stabil rendez√©s + createdAt fallback) ---
  const shopInput=document.getElementById("shopInput");
  const addItem=document.getElementById("addItem");
  const shopList=document.getElementById("shopList");

  function subscribeShopping(){
    const q=query(collection(db,`households/${householdId}/shopping`));
    onSnapshot(q,snap=>{
      shopList.innerHTML="";
      const arr=[];
      snap.forEach(d=>arr.push({id:d.id, ...d.data()}));

      // Kliens oldali rendez√©s: nem k√©sz fel√ºl, majd createdAt ‚Äì hi√°ny eset√©n a v√©g√©re
      arr.sort((a,b)=>{
        if(!!a.done !== !!b.done) return a.done ? 1 : -1;
        if(!a.createdAt && !b.createdAt) return 0;
        if(!a.createdAt) return 1;
        if(!b.createdAt) return -1;
        return a.createdAt - b.createdAt;
      });

      arr.forEach(item=>{
        const li=document.createElement("li");
        const cb=document.createElement("input");
        cb.type="checkbox"; cb.checked=item.done||false;

        const txt=document.createElement("span");
        txt.className="text";
        txt.textContent=item.text;
        if(cb.checked) txt.style.textDecoration="line-through";

        cb.onchange=()=> updateDoc(
          doc(db,`households/${householdId}/shopping/${item.id}`),
          {done:cb.checked, createdAt: item.createdAt || Date.now()}
        );

        const del=document.createElement("button");
        del.textContent="üóëÔ∏è"; del.className="ghost";
        del.onclick=()=>deleteDoc(doc(db,`households/${householdId}/shopping/${item.id}`));

        li.append(cb,txt,del);
        shopList.appendChild(li);
      });
    });
  }

  addItem.onclick=async()=>{
    const text=shopInput.value.trim(); if(!text) return;
    await addDoc(collection(db,`households/${householdId}/shopping`),{
      text, done:false, createdAt:Date.now()
    });
    shopInput.value="";
  };

  function boot(){
    selectedYMD = ymd(new Date());
    updateTaskDate();
    renderCalendar();
    subscribeTasks();
    subscribeShopping();
  }
</script>

<script>
if('serviceWorker' in navigator){
  // Ha m√©g nem friss√≠tetted a sw.js-t v11c2-re, ez akkor is m≈±k√∂dni fog,
  // csak a r√©gi SW marad akt√≠v. Friss√≠t√©skor √©rdemes a sw.js-ben is v11c2-re v√°ltani.
  navigator.serviceWorker.register('./sw.js?v=11c2');
}
</script>

</body>
</html>
