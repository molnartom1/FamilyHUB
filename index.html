<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0ea5e9">
  <title>FamilyBoard v12</title>
  <link rel="manifest" href="./manifest.webmanifest?v=12">
  <style>
    :root{--primary:#0ea5e9;--bg:#f6f8fb;--card:#fff;--text:#222;--muted:#6b7280;--border:#e5e7eb;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);}
    header{background:var(--primary);color:#fff;text-align:center;padding:14px;font-weight:700;font-size:18px;}
    .center{max-width:520px;margin:0 auto;}
    .card{background:var(--card);padding:14px;border-radius:12px;border:1px solid var(--border);margin:12px;}
    .muted{color:var(--muted)}
    button{border:none;border-radius:10px;padding:10px 14px;font-size:16px;background:var(--primary);color:#fff;cursor:pointer;}
    button.ghost{background:#fff;color:var(--primary);border:1px solid var(--primary);}
    input[type="text"],input[type="time"]{padding:12px;border-radius:10px;border:1px solid var(--border);font-size:16px;}
    input[type="text"]{flex:1}
    input[type="time"]{width:98px}

    /* Profil ikon s√°v */
    #profileBar{display:flex;gap:12px;overflow-x:auto;padding:12px;scrollbar-width:none}
    #profileBar::-webkit-scrollbar{display:none}
    .profile{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer;border:2px solid transparent;flex:0 0 auto}
    .profile.active{border-color:var(--primary);}
    .profile.add{background:#e5e7eb;color:#555;font-size:28px;line-height:0}

    /* Napt√°r p√∂tty√∂k */
    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;}
    .dow{text-align:center;color:#6b7280;font-size:12px;padding:6px 0;}
    .day{padding:6px 6px 10px;border-radius:10px;background:#fff;border:1px solid var(--border);text-align:right;cursor:pointer;user-select:none;display:flex;flex-direction:column;align-items:flex-end;min-height:48px;font-size:14px}
    .day.selected{outline:2px solid var(--primary);}
    .dots{display:flex;gap:3px;align-self:center;margin-top:4px;min-height:8px}
    .dot{width:6px;height:6px;border-radius:50%;background:var(--primary)}
    .dot.more{width:auto;height:auto;border-radius:6px;padding:0 4px;font-size:10px;line-height:14px;background:#0ea5e91a;color:#0369a1;border:1px solid #bae6fd}

    li{display:flex;align-items:center;gap:10px;padding:10px;border-bottom:1px solid var(--border);}
    li:last-child{border-bottom:none}
    li input[type="checkbox"]{transform:scale(1.2);cursor:pointer}
    li span.text{flex:1;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .badge-time{font-size:12px;background:#0ea5e91a;color:#0369a1;border:1px solid #bae6fd;padding:3px 8px;border-radius:999px;cursor:pointer}
  </style>
</head>

<body>
<header>Family Board</header>

<!-- PIN -->
<div id="gate" class="center card">
  <h2>PIN sz√ºks√©ges</h2>
  <p class="muted">Els≈ë csatlakoz√°skor add meg a PIN-t.</p>
  <div id="gateMsg" class="muted"></div>
</div>

<!-- APP -->
<div id="app" class="center" hidden>

  <!-- PROFIL S√ÅV -->
  <div id="profileBar"></div>

  <!-- NAPT√ÅR -->
  <div class="card">
    <div class="cal-head" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <button id="prev" class="ghost">‚óÄ</button>
      <h3 id="monthLabel">H√≥nap</h3>
      <button id="next" class="ghost">‚ñ∂</button>
    </div>
    <div class="cal-grid" id="calGrid"></div>
  </div>

  <!-- TEEND≈êK -->
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
      <h2 style="margin:0;">üìã Teend≈ëk ‚Äì <span id="taskDate" class="muted small">‚Äî</span></h2>
    </div>
    <div style="display:flex;gap:8px">
      <input type="text" id="taskInput" placeholder="√öj teend≈ë‚Ä¶" />
      <input type="time" id="taskTime">
      <button id="addTask">+</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <!-- BEV√ÅS√ÅRL√ìLISTA -->
  <div class="card">
    <h2>üõí Bev√°s√°rl√≥lista</h2>
    <div style="display:flex;gap:8px">
      <input type="text" id="shopInput" placeholder="√öj t√©tel..." />
      <button id="addItem">+</button>
    </div>
    <ul id="shopList"></ul>
  </div>

</div> <!-- /APP -->


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInAnonymously, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import {
    getFirestore, enableIndexedDbPersistence,
    doc, setDoc, getDoc, collection, addDoc, query, where, onSnapshot, deleteDoc, updateDoc
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";


  /* --- Firebase init --- */
  const firebaseConfig = {
    apiKey: "AIzaSyAeoxtOe5Cleasm3KdeSHP9WDR3PkU-N1I",
    authDomain: "mosas-nyilvantartas.firebaseapp.com",
    projectId: "mosas-nyilvantartas",
    storageBucket: "mosas-nyilvantartas.firebasestorage.app",
    messagingSenderId: "38259241645",
    appId: "1:38259241645:web:26070b1d0686def9f00c24"
  };
  initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();
  setPersistence(auth, browserLocalPersistence);
  enableIndexedDbPersistence(db).catch(()=>{});


  /* --- CONFIG --- */
  const PIN="2025";
  const householdId="default";

  /* State */
  let currentUser=null; // akt√≠v felhaszn√°l√≥
  let profiles=[]; // {id,name,emoji,color}


  const gate=document.getElementById("gate");
  const app=document.getElementById("app");
  const gateMsg=document.getElementById("gateMsg");
  const showGate=()=>{ gate.hidden=false; app.hidden=true; };
  const showApp =()=>{ gate.hidden=true; app.hidden=false; };
  const pad=n=>String(n).padStart(2,"0");
  const ymd=d=>`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;


  /* --- Auth + PIN --- */
  onAuthStateChanged(auth, async(u)=>{
    if(!u){ showGate(); await signInAnonymously(auth); return; }
    const ref = doc(db,`households/${householdId}/members/${u.uid}`);
    const snap = await getDoc(ref);

    if(snap.exists()){ startApp(u); return; }

    showGate();
    const pin = prompt("PIN:");
    if(pin!==PIN){
      gateMsg.textContent="Hib√°s PIN!";
      return;
    }
    await setDoc(ref,{name:"Vend√©g",emoji:"üôÇ",color:"#0ea5e9",joinedAt:Date.now()});
    startApp(u);
  });

  function startApp(u){
    currentUser = u.uid;
    showApp();
    boot();
  }


  /* --- Profil s√°v --- */
  const profileBar=document.getElementById("profileBar");

  function randomColor(){
    const colors=[
      "#f87171","#fb923c","#facc15","#4ade80",
      "#2dd4bf","#60a5fa","#a78bfa","#f472b6"
    ];
    return colors[Math.floor(Math.random()*colors.length)];
  }

  function renderProfiles(){
    profileBar.innerHTML="";

    profiles.forEach(p=>{
      const div=document.createElement("div");
      div.className="profile";
      div.textContent=p.emoji;
      div.style.background=p.color;
      if(p.id===currentUser) div.classList.add("active");
      div.onclick=()=>{ currentUser=p.id; renderProfiles(); };
      profileBar.append(div);
    });

    const add=document.createElement("div");
    add.className="profile add";
    add.textContent="+";
    add.onclick=()=>addProfile();
    profileBar.append(add);
  }

  async function addProfile(){
    const name=prompt("N√©v:");
    if(!name) return;
    const emoji=prompt("Emoji (pl: üòä):","üòä") || "üôÇ";
    const profileRef = await addDoc(
      collection(db,`households/${householdId}/members`),
      {name,emoji,color:randomColor(),joinedAt:Date.now()}
    );
    currentUser=profileRef.id;
  }

  function subscribeProfiles(){
    onSnapshot(collection(db,`households/${householdId}/members`), snap=>{
      profiles=[];
      snap.forEach(s=>profiles.push({id:s.id,...s.data()}));
      renderProfiles();
    });
  }


  /* --- Napt√°r --- */
  const calGrid=document.getElementById("calGrid");
  const monthLabel=document.getElementById("monthLabel");
  const taskDateEl=document.getElementById("taskDate");
  let current=new Date();
  let cm=current.getMonth(), cy=current.getFullYear();
  let selectedYMD = ymd(current);

  let taskCounts = new Map();
  let unsubTaskCounts = null;

  function subscribeTaskCounts(){
    if (unsubTaskCounts) unsubTaskCounts();
    unsubTaskCounts = onSnapshot(collection(db, `households/${householdId}/tasks`), snap=>{
      const counts=new Map();
      snap.forEach(d=>{
        const data=d.data();
        const dt=data.date;
        if(!dt) return;
        counts.set(dt,(counts.get(dt)||0)+1);
      });
      taskCounts=counts;
      renderCalendar();
    });
  }

  function renderCalendar(){
    calGrid.innerHTML="";
    const f=new Date(cy,cm,1);
    monthLabel.textContent=`${cy}. ${f.toLocaleString("hu-HU",{month:"long"})}`;

    ["H","K","Sze","Cs","P","Szo","V"].forEach(d=>{
      const el=document.createElement("div"); el.className="dow"; el.textContent=d; calGrid.appendChild(el);
    });

    const shift=(f.getDay()+6)%7;
    for(let i=0;i<shift;i++){
      const el=document.createElement("div");
      el.className="day out";
      calGrid.appendChild(el);
    }

    const days=new Date(cy,cm+1,0).getDate();
    for(let d=1; d<=days; d++){
      const el=document.createElement("div");
      const dateObj=new Date(cy,cm,d);
      const thisYMD=ymd(dateObj);

      el.className="day" + (thisYMD===selectedYMD ? " selected":"");
      el.textContent=d;

      const c = taskCounts.get(thisYMD)||0;
      const dots=document.createElement("div");
      dots.className="dots";
      if(c>0){
        const shown=Math.min(3,c);
        for(let i=0;i<shown;i++){
          const dot=document.createElement("span");
          dot.className="dot";
          dots.append(dot);
        }
        if(c>3){
          const more=document.createElement("span");
          more.className="dot more";
          more.textContent=`+${c-3}`;
          dots.append(more);
        }
      }
      el.append(dots);

      el.onclick=()=>{ selectedYMD=thisYMD; renderCalendar(); updateTaskDate(); subscribeTasks(); };
      calGrid.appendChild(el);
    }
  }

  prev.onclick=()=>{ cm=(cm+11)%12; if(cm===11) cy--; renderCalendar();};
  next.onclick=()=>{ cm=(cm+1)%12; if(cm===0) cy++; renderCalendar();};

  function updateTaskDate(){ taskDateEl.textContent=selectedYMD; }


  /* --- Teend≈ëk --- */
  const validTime = t=>/^([01]\d|2[0-3]):[0-5]\d$/.test(t);
  const taskInput=document.getElementById("taskInput");
  const taskTime=document.getElementById("taskTime");
  const addTask=document.getElementById("addTask");
  const taskList=document.getElementById("taskList");
  let unsubTasks=null;
  const minutes=t=>validTime(t)?(parseInt(t.split(":")[0])*60+parseInt(t.split(":")[1])):1e9;

  function subscribeTasks(){
    if(unsubTasks) unsubTasks();
    unsubTasks=onSnapshot(
      query(collection(db,`households/${householdId}/tasks`),where("date","==",selectedYMD)),
      snap=>{
        const items=[];
        snap.forEach(s=>items.push({id:s.id,...s.data()}));
        items.sort((a,b)=>{
          if(a.owner!==b.owner && a.owner===currentUser) return -1;
          if(a.owner!==b.owner && b.owner===currentUser) return 1;
          if(!!a.done!==!!b.done) return a.done?1:-1;
          const am=minutes(a.time),bm=minutes(b.time);
          if(am!==bm) return am-bm;
          return(a.createdAt||0)-(b.createdAt||0);
        });
        renderTasks(items);
      }
    );
  }

  function renderTasks(items){
    taskList.innerHTML="";
    if(!items.length){
      taskList.innerHTML="<li><span class='text muted'>Nincs teend≈ë.</span></li>";
      return;
    }
    for(const t of items){
      const li=document.createElement("li");
      const cb=document.createElement("input");
      cb.type="checkbox";cb.checked=!!t.done;

      const timeBadge=document.createElement("span");
      timeBadge.className="badge-time";
      timeBadge.textContent = t.time ? `üïí${t.time}`:"‚Äî";
      timeBadge.onclick=async()=>{
        const nv=prompt("Id≈ë (HH:MM)",t.time||"");
        if(nv===null)return;
        let v=nv.trim();
        if(v&&!validTime(v)){alert("Hib√°s id≈ë!");return;}
        await updateDoc(doc(db,`households/${householdId}/tasks/${t.id}`),{time:v});
      };

      const span=document.createElement("span");
      span.className="text";span.textContent=t.text;
      if(cb.checked) span.style.textDecoration="line-through";

      cb.onchange=()=>updateDoc(doc(db,`households/${householdId}/tasks/${t.id}`),
        {done:cb.checked});

      const del=document.createElement("button");
      del.className="ghost";
      del.textContent="üóëÔ∏è";
      del.onclick=()=>deleteDoc(doc(db,`households/${householdId}/tasks/${t.id}`));

      const who=document.createElement("span"); // tulaj vizu√°l majd v13
      li.append(cb,timeBadge,span,del);
      taskList.append(li);
    }
  }

  addTask.onclick=async()=>{
    const text=taskInput.value.trim();
    let time=taskTime.value.trim();
    if(time&&!validTime(time)){alert("Hib√°s id≈ë!");return;}
    if(!text)return;
    await addDoc(collection(db,`households/${householdId}/tasks`),{
      text,time:time||"",done:false,date:selectedYMD,
      createdAt:Date.now(),
      owner:currentUser   // <-- PROFILHOZ K√ñT√âS!
    });
    taskInput.value="";taskTime.value="";
  };


  /* --- Shopping --- */
  const shopInput=document.getElementById("shopInput");
  const addItem=document.getElementById("addItem");
  const shopList=document.getElementById("shopList");

  onSnapshot(query(collection(db,`households/${householdId}/shopping`)),snap=>{
    shopList.innerHTML="";
    const arr=[];
    snap.forEach(d=>arr.push({id:d.id,...d.data()}));
    arr.sort((a,b)=>{
      if(a.owner!==b.owner && a.owner===currentUser)return-1;
      if(a.owner!==b.owner && b.owner===currentUser)return 1;
      if(a.done!==b.done)return a.done?1:-1;
      return(a.createdAt||0)-(b.createdAt||0);
    });
    arr.forEach(item=>{
      const li=document.createElement("li");
      const cb=document.createElement("input");
      cb.type="checkbox";cb.checked=item.done||false;
      const txt=document.createElement("span");
      txt.className="text";txt.textContent=item.text;
      if(cb.checked) txt.style.textDecoration="line-through";

      cb.onchange=()=>updateDoc(doc(db,`households/${householdId}/shopping/${item.id}`),
        {done:cb.checked});

      const del=document.createElement("button");
      del.className="ghost";del.textContent="üóëÔ∏è";
      del.onclick=()=>deleteDoc(doc(db,`households/${householdId}/shopping/${item.id}`));

      li.append(cb,txt,del);
      shopList.append(li);
    });
  });

  addItem.onclick=async()=>{
    const text=shopInput.value.trim();
    if(!text)return;
    await addDoc(collection(db,`households/${householdId}/shopping`),{
      text,done:false,createdAt:Date.now(),
      owner:currentUser // <-- PROFILHOZ K√ñT√âS
    });
    shopInput.value="";
  };


  /* --- Boot --- */
  function boot(){
    selectedYMD=ymd(new Date());
    updateTaskDate();
    subscribeProfiles();
    subscribeTaskCounts();
    renderCalendar();
    subscribeTasks();
  }
</script>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./sw.js?v=12');
}
</script>

</body>
</html>
