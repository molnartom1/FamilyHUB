<!DOCTYPE html>
<html lang="hu">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />

<title>FamilyBoard v11d-final</title>

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
  :root {
    --primary: #0ea5e9;
    --bg: #f6f8fb;
    --card: #fff;
    --text: #222;
    --muted: #6b7280;
    --border: #e5e7eb;
  }
  [data-theme="dark"] {
    --primary: #9cf;
    --bg: #121212;
    --card: #1e1e1e;
    --text: #eee;
    --muted: #aaa;
    --border: #333;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
    transition: background 0.3s, color 0.3s;
  }
  header {
    background: linear-gradient(135deg, #3b82f6, var(--primary));
    box-shadow: 0 4px 8px rgba(14, 165, 233, 0.4);
    border-radius: 0 0 20px 20px;
    color: #fff;
    text-align: center;
    padding: 14px;
    font-weight: 700;
    font-size: 18px;
    user-select: none;
  }
  .center {
    max-width: 520px;
    margin: 24px auto;
    padding: 0 10px;
  }
  .card {
    background: var(--card);
    padding: 14px;
    border-radius: 16px;
    border: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    margin-bottom: 20px;
  }
  .muted {
    color: var(--muted);
  }
  input[type="text"],
  input[type="time"],
  select {
    padding: 12px;
    border-radius: 12px;
    border: 1px solid var(--border);
    font-size: 16px;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="time"]:focus,
  select:focus {
    outline: none;
    box-shadow: 0 0 7px var(--primary);
    border-color: var(--primary);
  }
  input[type="text"] {
    flex: 1;
  }
  input[type="time"],
  select {
    width: 120px;
  }
  .row {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
  }
  button {
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(14, 165, 233, 0.4);
    padding: 10px 14px;
    font-size: 16px;
    background: var(--primary);
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s, transform 0.15s;
    border: none;
  }
  button:hover, button:focus {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(14, 165, 233, 0.6);
    outline: none;
  }
  button:active {
    transform: translateY(0);
  }
  button.ghost {
    background: #fff;
    color: var(--primary);
    border: 1px solid var(--primary);
  }
  ul {
    list-style: none;
    padding: 0;
    margin-top: 12px;
  }
  li {
    padding: 10px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  li button.delete-btn {
    background: transparent;
    color: var(--muted);
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-size: 18px;
    padding: 0 8px;
    user-select: none;
    transition: color 0.3s;
  }
  li button.delete-btn:hover, li button.delete-btn:focus {
    color: var(--primary);
    outline: none;
  }
  #darkModeToggle {
    position: fixed;
    top: 8px;
    right: 8px;
    z-index: 1000;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 14px;
    border: none;
    background: var(--primary);
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }
  #darkModeToggle:hover, #darkModeToggle:focus {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    outline: none;
  }
  #calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 4px;
  }
  #calendar-header button {
    width: 32px;
    height: 32px;
    font-size: 20px;
    font-weight: bold;
    padding: 0;
    border-radius: 6px;
  }
  #currentMonthYear {
    font-weight: 700;
    user-select: none;
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-gap: 6px;
    background: var(--card);
    border-radius: 16px;
    padding: 10px;
    margin-bottom: 20px;
    user-select: none;
  }
  #calendar .day,
  #calendar .day-header {
    padding: 10px;
    text-align: center;
    border-radius: 10px;
    position: relative;
    flex-direction: column;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: box-shadow 0.3s, background-color 0.3s, color 0.3s;
  }
  #calendar .day-header {
    font-weight: 700;
    color: var(--primary);
  }
  #calendar .day {
    cursor: pointer;
    background: var(--bg);
    border: 1px solid var(--border);
    min-height: 50px;
    user-select: none;
  }
  #calendar .day:hover {
    background: var(--primary);
    color: #fff;
    box-shadow: 0 6px 12px rgba(14, 165, 233, 0.4);
  }
  #calendar .selected {
    background: #0a63b7;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 8px 16px rgba(10, 99, 183, 0.8);
  }
  #calendar .dot-container {
    display: flex;
    justify-content: center;
    gap: 4px;
    margin-top: 6px;
  }
  #calendar .dot {
    width: 9px;
    height: 9px;
    background-color: #7ec8ff;
    border-radius: 50%;
  }
  #calendar .count {
    font-size: 11px;
    color: var(--primary);
    font-weight: 700;
    margin-top: 5px;
    user-select: none;
  }
  @media (max-width: 480px) {
    .row input[type="text"] {
      flex: 1 1 60%;
      font-size: 14px;
      padding: 10px;
    }
    .row input[type="time"] {
      width: 80px;
      font-size: 14px;
      padding: 10px;
    }
    .row button {
      padding: 10px 12px;
      font-size: 14px;
    }
  }
</style>
</head>

<body>
<header>Family Board</header>

<button id="darkModeToggle" aria-label="SÃ¶tÃ©t mÃ³d kapcsolÃ³">Dark Mode</button>

<div id="app" class="center">
  <div id="calendar-header">
    <button id="prevMonth" aria-label="ElÅ‘zÅ‘ hÃ³nap">&lt;</button>
    <span id="currentMonthYear" aria-live="polite"></span>
    <button id="nextMonth" aria-label="KÃ¶vetkezÅ‘ hÃ³nap">&gt;</button>
  </div>
  <div id="calendar"></div>

  <div class="card" aria-label="TeendÅ‘ lista">
    <h2>ðŸ“‹ TeendÅ‘k</h2>
    <div class="row">
      <input type="text" id="taskInput" placeholder="Ãšj teendÅ‘â€¦" aria-label="Ãšj teendÅ‘" />
      <input type="time" id="taskTime" aria-label="IdÅ‘ (HH:MM)" />
      <button id="addTask" title="HozzÃ¡adÃ¡s">+</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <div class="card" aria-label="BevÃ¡sÃ¡rlÃ³lista">
    <h2>ðŸ›’ BevÃ¡sÃ¡rlÃ³lista</h2>
    <div class="row">
      <input type="text" id="shoppingInput" placeholder="Ãšj tÃ©telâ€¦" aria-label="Ãšj tÃ©tel" />
      <button id="addShopping" title="HozzÃ¡adÃ¡s">+</button>
    </div>
    <ul id="shoppingList"></ul>
  </div>
</div>

<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {
    await OneSignal.init({
      appId: "a09c2e51-7eca-434f-bd89-105731e16626",

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signInAnonymously,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import {
    getFirestore,
    enableIndexedDbPersistence,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    deleteDoc,
    doc,
    getDocs
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAeoxtOe5Cleasm3KdeSHP9WDR3PkU-N1I",
    authDomain: "mosas-nyilvantartas.firebaseapp.com",
    projectId: "mosas-nyilvantartas",
    storageBucket: "mosas-nyilvantartas.firebasestorage.app",
    messagingSenderId: "38259241645",
    appId: "1:38259241645:web:26070b1d0686def9f00c24"
  };
  initializeApp(firebaseConfig);
  const auth = getAuth();
  setPersistence(auth, browserLocalPersistence);
  const db = getFirestore();
  enableIndexedDbPersistence(db).catch(() => {});

  const householdId = "default";

  const calendarElem = document.getElementById("calendar");
  const calendarHeader = document.getElementById("calendar-header");
  const currentMonthYearSpan = document.getElementById("currentMonthYear");
  const prevMonthBtn = document.getElementById("prevMonth");
  const nextMonthBtn = document.getElementById("nextMonth");

  let selectedDate = new Date();
  let selectedYear = selectedDate.getFullYear();
  let selectedMonth = selectedDate.getMonth();

  let monthItemsCount = new Map();

  function updateCurrentMonthYear(year, month) {
    const date = new Date(year, month, 1);
    const str = date.toLocaleDateString("hu-HU", { year: "numeric", month: "long" });
    currentMonthYearSpan.textContent = str;
  }

  async function loadMonthItemsCount(year, month) {
    monthItemsCount.clear();
    const tasksRef = collection(db, `households/${householdId}/tasks`);
    const shoppingRef = collection(db, `households/${householdId}/shopping`);
    const monthStr = `${year}-${String(month + 1).padStart(2, "0")}`;

    await Promise.all([
      getDocs(tasksRef).then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.date && data.date.startsWith(monthStr)) {
            monthItemsCount.set(data.date, (monthItemsCount.get(data.date) || 0) + 1);
          }
        });
      }),
      getDocs(shoppingRef).then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.date && data.date.startsWith(monthStr)) {
            monthItemsCount.set(data.date, (monthItemsCount.get(data.date) || 0) + 1);
          }
        });
      })
    ]);
  }

  async function createCalendar(year, month) {
    await loadMonthItemsCount(year, month);
    calendarElem.innerHTML = "";
    const daysOfWeek = ["H", "K", "Sze", "Cs", "P", "Szo", "V"];
    daysOfWeek.forEach(day => {
      const header = document.createElement("div");
      header.textContent = day;
      header.classList.add("day-header");
      calendarElem.appendChild(header);
    });

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
    const daysInMonth = lastDay.getDate();

    for (let i = 0; i < startDay; i++) {
      const emptyCell = document.createElement("div");
      emptyCell.classList.add("day");
      calendarElem.appendChild(emptyCell);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayCell = document.createElement("div");
      dayCell.classList.add("day");
      dayCell.textContent = day;

      const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;

      if (monthItemsCount.has(dateStr)) {
        const count = monthItemsCount.get(dateStr);
        const dotContainer = document.createElement("div");
        dotContainer.className = "dot-container";

        const nDots = Math.min(count, 3);
        for (let i = 0; i < nDots; i++) {
          const dot = document.createElement("span");
          dot.className = "dot";
          dotContainer.appendChild(dot);
        }
        dayCell.appendChild(dotContainer);

        if (count > 3) {
          const countSpan = document.createElement("div");
          countSpan.className = "count";
          countSpan.textContent = count;
          dayCell.appendChild(countSpan);
        }
      }

      if (year === selectedYear && month === selectedMonth && day === selectedDate.getDate()) {
        dayCell.classList.add("selected");
      }

      dayCell.addEventListener("click", () => {
        selectedDate = new Date(year, month, day);
        selectedYear = year;
        selectedMonth = month;
        refreshCalendar();
      });

      calendarElem.appendChild(dayCell);
    }
  }

  async function refreshCalendar() {
    updateCurrentMonthYear(selectedYear, selectedMonth);
    await createCalendar(selectedYear, selectedMonth);
    loadTasks();
    loadShopping();
  }

  prevMonthBtn.addEventListener("click", () => {
    selectedMonth--;
    if (selectedMonth < 0) {
      selectedMonth = 11;
      selectedYear--;
    }
    selectedDate = new Date(selectedYear, selectedMonth, 1);
    refreshCalendar();
  });

  nextMonthBtn.addEventListener("click", () => {
    selectedMonth++;
    if (selectedMonth > 11) {
      selectedMonth = 0;
      selectedYear++;
    }
    selectedDate = new Date(selectedYear, selectedMonth, 1);
    refreshCalendar();
  });

  // TeendÅ‘k Ã©s bevÃ¡sÃ¡rlÃ³lista kezelÃ©s
  const taskInput = document.getElementById("taskInput");
  const taskTime = document.getElementById("taskTime");
  const addTask = document.getElementById("addTask");
  const taskList = document.getElementById("taskList");

  let unsubscribeTasks = null;
  function loadTasks() {
    if (unsubscribeTasks) unsubscribeTasks();
    const tasksRef = collection(db, `households/${householdId}/tasks`);
    const q = query(tasksRef, orderBy("createdAt", "desc"));
    unsubscribeTasks = onSnapshot(q, (snapshot) => {
      const dateStr = formatDate(selectedDate);
      const tasks = [];
      snapshot.forEach((doc) => {
        const data = doc.data();
        if (data.date === dateStr) {
          tasks.push({ ...data, docId: doc.id });
        }
      });
      renderTasks(tasks);
    });
  }
  function renderTasks(tasks) {
    taskList.innerHTML = "";
    tasks.forEach((task) => {
      const li = document.createElement("li");
      li.textContent = (task.time ? `[${task.time}] ` : "") + task.text;
      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.title = "TÃ¶rlÃ©s";
      delBtn.textContent = "âœ–";
      delBtn.addEventListener("click", async () => {
        const pin = prompt("Add meg a PIN kÃ³dot a tÃ¶rlÃ©shez:");
        if (pin !== "2025") {
          alert("HibÃ¡s PIN kÃ³d!");
          return;
        }
        await deleteDoc(doc(db, `households/${householdId}/tasks`, task.docId));
      });
      li.appendChild(delBtn);
      taskList.appendChild(li);
    });
  }
  addTask.addEventListener("click", async () => {
    const text = taskInput.value.trim();
    const time = taskTime.value.trim();
    if (!text) return alert("Adj meg egy teendÅ‘t!");
    const dateStr = formatDate(selectedDate);
    await addDoc(collection(db, `households/${householdId}/tasks`), {
      text,
      time: time || "",
      date: dateStr,
      createdAt: Date.now(),
    });
    // Push Ã©rtesÃ­tÃ©sek az OneSignal SDK kezeli, a dashboardrÃ³l indÃ­thatÃ³ak
    taskInput.value = "";
    taskTime.value = "";
  });

  const shoppingInput = document.getElementById("shoppingInput");
  const addShopping = document.getElementById("addShopping");
  const shoppingList = document.getElementById("shoppingList");

  let unsubscribeShopping = null;
  function loadShopping() {
    if (unsubscribeShopping) unsubscribeShopping();
    const shoppingRef = collection(db, `households/${householdId}/shopping`);
    const q = query(shoppingRef, orderBy("createdAt", "desc"));
    unsubscribeShopping = onSnapshot(q, (snapshot) => {
      const items = [];
      snapshot.forEach((doc) => {
        items.push({ ...doc.data(), docId: doc.id });
      });
      renderShopping(items);
    });
  }
  function renderShopping(items) {
    shoppingList.innerHTML = "";
    items.forEach((item) => {
      const li = document.createElement("li");
      li.textContent = item.text;
      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.title = "TÃ¶rlÃ©s";
      delBtn.textContent = "âœ–";
      delBtn.addEventListener("click", async () => {
        const pin = prompt("Add meg a PIN kÃ³dot a tÃ¶rlÃ©shez:");
        if (pin !== "2025") {
          alert("HibÃ¡s PIN kÃ³d!");
          return;
        }
        await deleteDoc(doc(db, `households/${householdId}/shopping`, item.docId));
      });
      li.appendChild(delBtn);
      shoppingList.appendChild(li);
    });
  }
  addShopping.addEventListener("click", async () => {
    const text = shoppingInput.value.trim();
    if (!text) return alert("Adj meg egy bevÃ¡sÃ¡rlÃ³ tÃ©telt!");
    await addDoc(collection(db, `households/${householdId}/shopping`), {
      text,
      createdAt: Date.now(),
    });
    // Push Ã©rtesÃ­tÃ©sek az OneSignal SDK kezeli, a dashboardrÃ³l indÃ­thatÃ³ak
    shoppingInput.value = "";
  });

  async function init() {
    await signInAnonymously(auth);
    await requestNotificationPermission();
    refreshCalendar();
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      init();
    } else {
      signInAnonymously(auth);
    }
  });
</script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js?v=11d-final");
  }
</script>
