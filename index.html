      min-height: 48px;
      font-size: 14px;
    }
    .day.selected {
      outline: 2px solid var(--primary);
    }
    .day.out {
      background: #f1f1f1;
      color: #bbb;
    }
    .dots {
      display: flex;
      gap: 3px;
      align-self: center;
      margin-top: 4px;
      min-height: 8px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary);
    }

      height: auto;
      border-radius: 6px;
      padding: 0 4px;

      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
    }
  </style>
</head>
