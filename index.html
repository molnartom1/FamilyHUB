<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0ea5e9">
  <title>FamilyBoard v11e-fix3</title>
  <link rel="manifest" href="./manifest.webmanifest?v=11e-fix3">
  <style>
    :root{--primary:#0ea5e9;--bg:#f6f8fb;--card:#fff;--text:#222;--muted:#6b7280;--border:#e5e7eb;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);}
    header{background:var(--primary);color:#fff;text-align:center;padding:14px;font-weight:700;font-size:18px;}
    .center{max-width:520px;margin:24px auto;}
    .card{background:var(--card);padding:14px;border-radius:12px;border:1px solid var(--border);}
    .muted{color:var(--muted)}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .small{font-size:13px}
    [hidden]{display:none!important;}

    ul{list-style:none;padding:0;margin-top:12px;}
    li{display:flex;align-items:center;gap:10px;padding:10px;border-bottom:1px solid var(--border);}
    li:last-child{border-bottom:none}
    li input[type="checkbox"]{transform:scale(1.2);cursor:pointer}
    li span.text{flex:1;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

    .badge-time{font-size:12px;background:#0ea5e91a;color:#0369a1;border:1px solid #bae6fd;padding:3px 8px;border-radius:999px;cursor:pointer}
    button{border:none;border-radius:10px;padding:10px 14px;font-size:16px;background:var(--primary);color:#fff;cursor:pointer;}
    button.ghost{background:#fff;color:var(--primary);border:1px solid var(--primary);}
    input[type="text"], input[type="time"]{padding:12px;border-radius:10px;border:1px solid var(--border);font-size:16px;}
    input[type="text"]{flex:1}
    input[type="time"]{width:98px}

    /* --- Napt√°r + p√∂tty√∂k --- */
    .cal-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;}
    .dow{text-align:center;color:#6b7280;font-size:12px;padding:6px 0;}
    .day{padding:6px 6px 10px;border-radius:10px;background:#fff;border:1px solid var(--border);text-align:right;cursor:pointer;user-select:none;display:flex;flex-direction:column;align-items:flex-end;min-height:48px;font-size:14px}
    .day.selected{outline:2px solid var(--primary);}
    .day.out{background:#f1f1f1;color:#bbb;}
    .dots{display:flex;gap:3px;align-self:center;margin-top:4px;min-height:8px}
    .dot{width:6px;height:6px;border-radius:50%;background:var(--primary)}
    .dot.more{width:auto;height:auto;border-radius:6px;padding:0 4px;font-size:10px;line-height:14px;background:#0ea5e91a;color:#0369a1;border:1px solid #bae6fd}

    /* --- üîí PIN popup --- */
    #pinOverlay{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;justify-content:center;align-items:center;backdrop-filter:blur(3px);z-index:200;animation:fade .18s ease;}
    #pinOverlay.open{display:flex;}
    #pinModal{background:#fff;padding:20px;border-radius:14px;width:90%;max-width:320px;box-shadow:0 5px 15px rgba(0,0,0,.2);animation:scale .18s ease;}
    #pinModal h3{margin:0 0 10px;text-align:center;}
    #pinInput{width:100%;font-size:20px;padding:10px;border-radius:10px;border:2px solid var(--border);letter-spacing:8px;text-align:center;}
    #pinError{color:#dc2626;font-size:13px;height:18px;text-align:center;margin-top:6px}
    #pinBtns{display:flex;justify-content:space-between;margin-top:14px}
    #pinBtns button{flex:1;margin:0 4px}
    @keyframes fade{from{opacity:0}to{opacity:1}}
    @keyframes scale{from{transform:scale(.85)}to{transform:scale(1)}}
  </style>
</head>

<body>
<header>Family Board</header>

<!-- PIN kapu (els≈ë bel√©p√©s) -->
<div id="gate" class="center card">
  <h2>PIN sz√ºks√©ges</h2>
  <p class="muted">Els≈ë csatlakoz√°skor add meg a PIN-t.</p>
  <div id="gateMsg" class="muted"></div>
</div>

<!-- PIN popup t√∂rl√©shez -->
<div id="pinOverlay" hidden style="display:none">
  <div id="pinModal">
    <h3>T√∂rl√©s meger≈ës√≠t√©se</h3>
    <input id="pinInput" type="password" maxlength="4" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <div id="pinError"></div>
    <div id="pinBtns">
      <button id="pinCancel" class="ghost">M√©gse</button>
      <button id="pinOk">T√∂rl√©s</button>
    </div>
  </div>
</div>

<!-- APP -->
<div id="app" class="center" hidden>
  <!-- Napt√°r -->
  <div class="card">
    <div class="cal-head">
      <button id="prev" class="ghost">‚óÄ</button>
      <h3 id="monthLabel">H√≥nap</h3>
      <button id="next" class="ghost">‚ñ∂</button>
    </div>
    <div class="cal-grid" id="calGrid"></div>
  </div>

  <!-- Teend≈ëk -->
  <div class="card" style="margin-top:16px">
    <div class="row" style="justify-content:space-between">
      <h2 style="margin:0">üìã Teend≈ëk ‚Äì <span id="taskDate" class="small muted">‚Äî</span></h2>
      <div class="row" style="flex:0 0 auto">
        <input type="text" id="taskInput" placeholder="√öj teend≈ë‚Ä¶" />
        <input type="time" id="taskTime">
        <button id="addTask">+</button>
      </div>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Bev√°s√°rl√≥lista -->
  <div class="card" style="margin-top:16px">
    <h2>üõí Bev√°s√°rl√≥lista</h2>
    <div class="row">
      <input type="text" id="shopInput" placeholder="√öj t√©tel..." />
      <button id="addItem">+</button>
    </div>
    <ul id="shopList"></ul>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInAnonymously, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import {
    getFirestore, enableIndexedDbPersistence,
    doc, setDoc, getDoc, collection, addDoc, query, where, onSnapshot, deleteDoc, updateDoc
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  /* --- PIN teszt reset URL kapcsol√≥ --- */
  // Ha az URL-ben ott van: ?resetPin=1 -> t√∂r√∂lj√ºk az 5 perces enged√©lyt (tesztel√©shez)
  (()=>{ const url=new URL(location.href);
    if(url.searchParams.get("resetPin")==="1"){ localStorage.removeItem("pinAuthorizedUntil"); }
  })();

  /* Firebase */
  const firebaseConfig = {
    apiKey: "AIzaSyAeoxtOe5Cleasm3KdeSHP9WDR3PkU-N1I",
    authDomain: "mosas-nyilvantartas.firebaseapp.com",
    projectId: "mosas-nyilvantartas",
    storageBucket: "mosas-nyilvantartas.firebasestorage.app",
    messagingSenderId: "38259241645",
    appId: "1:38259241645:web:26070b1d0686def9f00c24"
  };
  initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();
  setPersistence(auth, browserLocalPersistence);
  enableIndexedDbPersistence(db).catch(()=>{});

  /* Consts */
  const PIN = "2025";
  const PIN_DURATION = 5*60*1000; // 5 perc
  const householdId = "default";

  /* Helpers */
  const pad=n=>String(n).padStart(2,"0");
  const ymd=d=>`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  const validTime = t=>/^([01]\d|2[0-3]):[0-5]\d$/.test(t);

  /* UI refs */
  const gate=document.getElementById("gate");
  const app=document.getElementById("app");
  const gateMsg=document.getElementById("gateMsg");
  const showGate=()=>{ gate.hidden=false; app.hidden=true; };
  const showApp =()=>{ gate.hidden=true; app.hidden=false; };

  const pinOverlay=document.getElementById("pinOverlay");
  const pinInput=document.getElementById("pinInput");
  const pinCancel=document.getElementById("pinCancel");
  const pinOk=document.getElementById("pinOk");
  const pinError=document.getElementById("pinError");

  /* Overlay show/hide (klasszal) */
  const showOverlay = ()=>{ pinOverlay.classList.add('open'); pinOverlay.style.display='flex'; };
  const hideOverlay  = ()=>{ pinOverlay.classList.remove('open'); pinOverlay.style.display='none'; };
  hideOverlay(); // indul√°skor is rejts√ºk el

  /* PIN autoriz√°ci√≥ cache */
  let pendingDeleteFn=null;
  const isPinAuthorized = () =>
    Number(localStorage.getItem("pinAuthorizedUntil")||0) > Date.now();
  const setPinAuthorized = () =>
    localStorage.setItem("pinAuthorizedUntil", Date.now()+PIN_DURATION);

  function askDeleteWithPIN(deleteFn){
    if(isPinAuthorized()){ deleteFn(); return; }
    pendingDeleteFn = deleteFn;
    pinInput.value = "";
    pinError.textContent = "";
    showOverlay();
    pinInput.focus();
  }

  pinCancel.onclick=()=>{ pendingDeleteFn=null; hideOverlay(); };
  pinOverlay.onclick=(e)=>{ if(e.target===pinOverlay) pinCancel.onclick(); };
  document.addEventListener("keydown",e=>{
    if(e.key==="Escape" && pinOverlay.classList.contains('open')) pinCancel.onclick();
  });
  pinOk.onclick=()=>{
    if(pinInput.value===PIN){
      setPinAuthorized();
      hideOverlay();
      if(pendingDeleteFn) pendingDeleteFn();
    }else{
      pinError.textContent="Helytelen PIN!";
      navigator.vibrate?.(80);
    }
  };

  /* Auth + els≈ë PIN */
  onAuthStateChanged(auth, async(u)=>{
    if(!u){ showGate(); await signInAnonymously(auth); return; }

    // indul√°skor popup reset, hogy TUTI ne ny√≠ljon meg
    hideOverlay();
    pendingDeleteFn = null;

    const ref = doc(db,`households/${householdId}/members/${u.uid}`);
    const snap = await getDoc(ref);

    if(snap.exists()){
      showApp(); boot(); return;
    }
    showGate();
    const pin=prompt("H√°ztart√°s PIN:");
    if(pin!==PIN){ gateMsg.textContent="Hib√°s PIN!"; return; }
    await setDoc(ref,{joinedAt:Date.now()});
    showApp(); boot();
  });

  /* Napt√°r + p√∂tty√∂k */
  const calGrid=document.getElementById("calGrid");
  const monthLabel=document.getElementById("monthLabel");
  const taskDateEl=document.getElementById("taskDate");
  let current=new Date();
  let cm=current.getMonth(), cy=current.getFullYear();
  let selectedYMD=ymd(current);

  let taskCounts=new Map();
  let unsubTaskCounts=null;

  function subscribeTaskCounts(){
    if(unsubTaskCounts) unsubTaskCounts();
    unsubTaskCounts = onSnapshot(collection(db,`households/${householdId}/tasks`), snap=>{
      const counts=new Map();
      snap.forEach(d=>{
        const dt=d.data().date;
        if(!dt) return;
        counts.set(dt,(counts.get(dt)||0)+1);
      });
      taskCounts=counts;
      renderCalendar();
    });
  }

  function renderCalendar(){
    calGrid.innerHTML="";
    const f=new Date(cy,cm,1);
    monthLabel.textContent=`${cy}. ${f.toLocaleString("hu-HU",{month:"long"})}`;

    ["H","K","Sze","Cs","P","Szo","V"].forEach(d=>{
      const el=document.createElement("div"); el.className="dow"; el.textContent=d; calGrid.appendChild(el);
    });

    const shift=(f.getDay()+6)%7;
    for(let i=0;i<shift;i++){ const el=document.createElement("div"); el.className="day out"; calGrid.appendChild(el); }

    const days=new Date(cy,cm+1,0).getDate();
    for(let d=1; d<=days; d++){
      const el=document.createElement("div");
      const dt=new Date(cy,cm,d);
      const dayYMD=ymd(dt);
      el.className="day"+(dayYMD===selectedYMD?" selected":"");
      el.textContent=d;

      const c=taskCounts.get(dayYMD)||0;
      const dots=document.createElement("div");
      dots.className="dots";
      if(c>0){
        const shown=Math.min(3,c);
        for(let i=0;i<shown;i++){ const dot=document.createElement("span"); dot.className="dot"; dots.appendChild(dot); }
        if(c>3){ const more=document.createElement("span"); more.className="dot more"; more.textContent=`+${c-3}`; dots.appendChild(more); }
      }
      el.appendChild(dots);

      el.onclick=()=>{ selectedYMD=dayYMD; renderCalendar(); updateTaskDate(); subscribeTasks(); };
      calGrid.appendChild(el);
    }
  }
  prev.onclick=()=>{ cm--; if(cm<0){cm=11;cy--;} renderCalendar(); };
  next.onclick=()=>{ cm++; if(cm>11){cm=0; cy++;} renderCalendar(); };
  function updateTaskDate(){ taskDateEl.textContent=selectedYMD; }

  /* Teend≈ëk */
  const taskInput=document.getElementById("taskInput");
  const taskTime=document.getElementById("taskTime");
  const addTask=document.getElementById("addTask");
  const taskList=document.getElementById("taskList");
  let unsubTasks=null;
  const minutes=t=>validTime(t)?(parseInt(t.split(":")[0])*60+parseInt(t.split(":")[1])):1e9;

  function subscribeTasks(){
    if(unsubTasks) unsubTasks();
    unsubTasks = onSnapshot(query(collection(db,`households/${householdId}/tasks`), where("date","==",selectedYMD)), snap=>{
      const items=[];
      snap.forEach(s=>items.push({id:s.id, ...s.data()}));
      items.sort((a,b)=>{
        if(!!a.done!==!!b.done) return a.done?1:-1;
        const am=minutes(a.time), bm=minutes(b.time);
        if(am!==bm) return am-bm;
        return (a.createdAt||0)-(b.createdAt||0);
      });
      renderTasks(items);
    });
  }

  function renderTasks(items){
    taskList.innerHTML="";
    if(!items.length){
      taskList.innerHTML="<li><span class='text muted'>Nincs teend≈ë ezen a napon.</span></li>";
      return;
    }
    for(const t of items){
      const li=document.createElement("li");
      const cb=document.createElement("input");
      cb.type="checkbox"; cb.checked=!!t.done;
      cb.onchange=()=>updateDoc(doc(db,`households/${householdId}/tasks/${t.id}`),{done:cb.checked});

      const timeBadge=document.createElement("span");
      timeBadge.className="badge-time";
      timeBadge.textContent = t.time && validTime(t.time) ? `üïí ${t.time}` : "‚Äî";
      timeBadge.onclick=async()=>{
        const nv=prompt("Id≈ë (HH:MM, √ºres = nincs)", t.time||"");
        if(nv===null) return;
        let v=(nv||"").trim();
        if(v && !validTime(v)){ alert("Hib√°s id≈ë! (HH:MM)"); return; }
        await updateDoc(doc(db,`households/${householdId}/tasks/${t.id}`),{time:v});
      };

      const txt=document.createElement("span");
      txt.className="text"; txt.textContent=t.text;
      if(cb.checked) txt.style.textDecoration="line-through";

      const del=document.createElement("button");
      del.className="ghost"; del.textContent="üóëÔ∏è";
      del.onclick=()=>askDeleteWithPIN(()=>deleteDoc(doc(db,`households/${householdId}/tasks/${t.id}`)));

      li.append(cb,timeBadge,txt,del);
      taskList.append(li);
    }
  }

  addTask.onclick=async()=>{
    const text=(taskInput.value||"").trim();
    let time=(taskTime.value||"").trim();
    if(time && !validTime(time)){ alert("Hib√°s id≈ë! (HH:MM)"); return; }
    if(!text) return;
    await addDoc(collection(db,`households/${householdId}/tasks`),{
      text, time: time||"", done:false, date:selectedYMD, createdAt:Date.now()
    });
    taskInput.value=""; taskTime.value="";
  };

  /* Bev√°s√°rl√≥lista */
  const shopInput=document.getElementById("shopInput");
  const addItem=document.getElementById("addItem");
  const shopList=document.getElementById("shopList");

  onSnapshot(query(collection(db,`households/${householdId}/shopping`)), snap=>{
    const arr=[]; snap.forEach(d=>arr.push({id:d.id, ...d.data()}));
    arr.sort((a,b)=>{
      if(!!a.done!==!!b.done) return a.done?1:-1;
      const ac=a.createdAt ?? Number.MAX_SAFE_INTEGER;
      const bc=b.createdAt ?? Number.MAX_SAFE_INTEGER;
      return ac-bc;
    });

    shopList.innerHTML="";
    if(!arr.length){
      shopList.innerHTML="<li><span class='text muted'>Nincs t√©tel.</span></li>";
      return;
    }
    arr.forEach(item=>{
      const li=document.createElement("li");
      const cb=document.createElement("input");
      cb.type="checkbox"; cb.checked=item.done||false;
      cb.onchange=()=>updateDoc(doc(db,`households/${householdId}/shopping/${item.id}`),
        {done:cb.checked, createdAt:item.createdAt||Date.now()});
      const txt=document.createElement("span");
      txt.className="text"; txt.textContent=item.text || "(n√©vtelen t√©tel)";
      if(cb.checked) txt.style.textDecoration="line-through";
      const del=document.createElement("button");
      del.className="ghost"; del.textContent="üóëÔ∏è";
      del.onclick=()=>askDeleteWithPIN(()=>deleteDoc(doc(db,`households/${householdId}/shopping/${item.id}`)));
      li.append(cb,txt,del);
      shopList.append(li);
    });
  });

  addItem.onclick=async()=>{
    const text=(shopInput.value||"").trim();
    if(!text) return;
    await addDoc(collection(db,`households/${householdId}/shopping`),{
      text, done:false, createdAt:Date.now()
    });
    shopInput.value="";
  };

  /* Boot */
  function boot(){
    selectedYMD = ymd(new Date());
    updateTaskDate();
    subscribeTaskCounts();
    renderCalendar();
    subscribeTasks();
  }
</script>

<script>
  // PWA service worker (verzi√≥ friss√≠tve a cache miatt)
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('./sw.js?v=11e-fix3');
  }
</script>

</body>
</html>
