<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="manifest" href="./manifest.webmanifest?v=9">
  <title>FamilyBoard v9</title>
  <style>
    :root{--primary:#0ea5e9;--bg:#f6f8fb;--card:#fff;--text:#222;--muted:#6b7280;--border:#e5e7eb;}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);}
    header{background:var(--primary);color:#fff;text-align:center;padding:14px;font-weight:700;font-size:18px;}
    .center{max-width:520px;margin:24px auto;}
    .card{background:var(--card);padding:14px;border-radius:12px;border:1px solid var(--border);}
    .warn{background:#fff7ed;border:1px solid #fed7aa;color:#9a3412;padding:8px;border-radius:10px;margin-top:8px;font-size:14px}
    .muted{color:var(--muted)}
    ul{list-style:none;padding:0;margin-top:12px;}
    li{display:flex;align-items:center;justify-content:space-between;padding:10px;border-bottom:1px solid var(--border);}
    input[type="text"]{padding:12px;border-radius:10px;border:1px solid var(--border);font-size:16px;flex:1;}

    button{border:none;border-radius:10px;padding:10px 14px;font-size:16px;background:var(--primary);color:#fff;cursor:pointer;}
    button.ghost{background:#fff;color:var(--primary);border:1px solid var(--primary);}

    .cal-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;}
    .dow{text-align:center;color:#6b7280;font-size:12px;padding:6px 0;}
    .day{padding:10px;border-radius:10px;background:#fff;border:1px solid var(--border);text-align:right;cursor:pointer;}
    .day.out{background:#f1f1f1;color:#bbb;}
    .day.selected{outline:2px solid var(--primary);}
  </style>
</head>

<body>
  <header>Family Board</header>

  <!-- PIN kapu -->
  <div id="gate" class="center card">
    <h2>PIN sz√ºks√©ges</h2>
    <p class="muted">Els≈ë csatlakoz√°skor add meg a PIN-t.</p>
    <div id="gateMsg" class="warn" hidden></div>
  </div>

  <!-- APP -->
  <div id="app" class="center" hidden>
    <div class="card">
      <div class="cal-head">
        <button id="prev" class="ghost">‚óÄ</button>
        <h3 id="monthLabel">H√≥nap</h3>
        <button id="next" class="ghost">‚ñ∂</button>
      </div>
      <div class="cal-grid" id="calGrid"></div>
      <p>Napi teend≈ëk megtekinthet≈ëk, de hozz√°adni nem lehet.</p>
    </div>

    <div class="card" style="margin-top:16px">
      <h2>üõí Bev√°s√°rl√≥lista</h2>
      <div style="display:flex;gap:8px;">
        <input type="text" id="shopInput" placeholder="√öj t√©tel..." />
        <button id="addItem">+</button>
      </div>
      <ul id="shopList"></ul>
    </div>
  </div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInAnonymously, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAeoxtOe5Cleasm3KdeSHP9WDR3PkU-N1I",
    authDomain: "mosas-nyilvantartas.firebaseapp.com",
    projectId: "mosas-nyilvantartas",
    storageBucket: "mosas-nyilvantartas.firebasestorage.app",
    messagingSenderId: "38259241645",
    appId: "1:38259241645:web:26070b1d0686def9f00c24"
  };

  const appFB = initializeApp(firebaseConfig);
  const auth = getAuth(appFB);
  const db = getFirestore(appFB);

  setPersistence(auth, browserLocalPersistence);

  const householdId = "default";
  const PIN = "2025";

  function showGate(){ gate.hidden=false; app.hidden=true; }
  function showApp(){ gate.hidden=true; app.hidden=false; }
  const gateMsg = document.getElementById("gateMsg");

  onAuthStateChanged(auth, async(user)=>{
    if(!user){
      showGate();
      await signInAnonymously(auth);
      return;
    }
    const memberRef = doc(db, `households/${householdId}/members/${user.uid}`);
    const member = await getDoc(memberRef);

    if(member.exists()){ showApp(); subscribeShopping(); renderCalendar(); return; }

    showGate();
    gateMsg.hidden = false;
    gateMsg.textContent = "Add meg a h√°ztart√°s PIN-k√≥dj√°t:";
    const input = prompt("PIN:");
    if(input !== PIN){ gateMsg.textContent = "Hib√°s PIN!"; return; }

    await setDoc(memberRef, { pin: true });
    showApp();
    subscribeShopping();
    renderCalendar();
  });

  const calGrid = document.getElementById("calGrid");
  const monthLabel = document.getElementById("monthLabel");
  const today = new Date();
  let currentMonth = today.getMonth();
  let currentYear = today.getFullYear();

  function renderCalendar(){
    calGrid.innerHTML = "";
    const firstDay = new Date(currentYear, currentMonth, 1);
    const daysInMonth = new Date(currentYear, currentMonth+1, 0).getDate();
    monthLabel.textContent = `${currentYear}. ${firstDay.toLocaleString("hu-HU",{month:"long"})}`;

    const start = firstDay.getDay() || 7;
    for(let i=1;i<start;i++){
      const d = document.createElement("div");
      d.className = "day out";
      calGrid.appendChild(d);
    }
    for(let day=1;day<=daysInMonth;day++){
      const d = document.createElement("div");
      d.className="day";
      d.textContent=day;
      calGrid.appendChild(d);
    }
  }
  document.getElementById("prev").onclick=()=>{ currentMonth--; renderCalendar(); };
  document.getElementById("next").onclick=()=>{ currentMonth++; renderCalendar(); };


  function subscribeShopping(){
    const qref = query(collection(db,`households/${householdId}/shopping`), orderBy("createdAt"));
    onSnapshot(qref, snap=>{
      shopList.innerHTML="";
      snap.forEach(s=>{
        const item = s.data();
        const li=document.createElement("li");
        li.textContent=item.text;
        const del=document.createElement("button");
        del.textContent="üóëÔ∏è";
        del.onclick=()=> deleteDoc(doc(db,`households/${householdId}/shopping/${s.id}`));
        li.appendChild(del);
        shopList.appendChild(li);
      });
    });
  }

  addItem.onclick=async()=>{
    const text=shopInput.value.trim();
    if(!text) return;
    await addDoc(collection(db,`households/${householdId}/shopping`),{
      text,
      createdAt:Date.now()
    });
    shopInput.value="";
  };

</script>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./sw.js?v=9');
}
</script>

</body>
</html>
